<script>
  // Obtener seleccionados desde el almacenamiento local
  const seleccionados = JSON.parse(localStorage.getItem('productosSeleccionados')) || [];

  const listaDiv = document.getElementById('listaSeleccionados');
  const botonVer = document.getElementById('verSeleccionados');

  botonVer.addEventListener('click', () => {
    if (seleccionados.length === 0) {
      listaDiv.innerHTML = "<p>No has seleccionado ningún producto aún.</p>";
    } else {
      listaDiv.innerHTML = "<ul>" + 
        seleccionados.map(nombre => <li>${nombre}</li>).join('') +
        "</ul>";
    }
  });
</script>
